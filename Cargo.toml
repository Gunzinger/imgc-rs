[package]
name = "imgc"
version = "0.0.1"
edition = "2021"
authors = ["Duy NG <work@tduyng.dev>"]
description = "A CLI for converting images to the WebP format writtent in Rust"
license = "MIT/Apache-2.0"
homepage = "https://github.com/tduyng/imgc-rs"
repository = "https://github.com/tduyng/imgc-rs"
keywords = ["CLI","image", "conversion", "webp"]
categories = ["command-line-utilities", "multimedia::images", "multimedia::encoding"]
readme = "README.md"
include = ["README.md", "LICENSE_MIT", "LICENSE_APACHE", "Cargo.toml", "/src/*.rs"]
default-run = "imgc"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
image = "0.25.1"
rayon = "1.10.0"
webp = "0.3.0"

[profile.dev]
opt-level = 1
debug = 1

[profile.release]
opt-level = 3
panic = "abort"
debug = false
lto = true
strip = true

[profile.dev.package."*"]
opt-level = 2

[badges]
maintenance = { status = "actively-developed" }