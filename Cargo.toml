[package]
name = "imgc"
version = "0.0.2"
edition = "2024"
authors = ["Duy NG <hi@tduyng.com>"]
description = "A CLI for converting images to the WebP format writtent in Rust"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/imgc"
homepage = "https://github.com/tduyng/imgc-rs"
repository = "https://github.com/tduyng/imgc-rs"
keywords = ["CLI", "image", "conversion", "webp", "avif"]
readme = "README.md"
categories = [
    "command-line-utilities",
    "multimedia::images",
    "multimedia::encoding",
]
include = [
    "README.md",
    "LICENSE_MIT",
    "LICENSE_APACHE",
    "Cargo.toml",
    "/src/*.rs",
]
default-run = "imgc"

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
glob = "0.3.2"
image = "0.25.6"
rayon = "1.10.0"
webp = "0.3"
ravif = "0.12.0"
rgb = "0.8.50"

[profile.dev]
opt-level = 1
debug = 1

[profile.release]
opt-level = 3
panic = "abort"
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
lto = true
strip = true
codegen-units = 16
rpath = false

[profile.dev.package."*"]
opt-level = 2

[badges]
maintenance = { status = "actively-developed" }
